<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Binary Converter</h1>
        <label>Decimal:</label>
        <input type="number" id="decimal" placeholder="Enter Decimal">
        <button onclick="convert('dec_to_bin')">Convert to Binary</button>

        <label>Binary:</label>
        <input type="text" id="binary" placeholder="Enter Binary">
        <button onclick="convert('bin_to_dec')">Convert to Decimal</button>
    </div>
    <div id="none">

    </div>
    <script>
        async function convert(direction) {
            let value = direction === "dec_to_bin" 
                ? document.getElementById("decimal").value 
                : document.getElementById("binary").value;

            let response = await fetch("/convert", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({direction, value})
            });

            let data = await response.json();

            if (direction === "dec_to_bin") {
                document.getElementById("binary").value = data.result;
            } else {
                document.getElementById("decimal").value = data.result;
            }
        }
    </script>
</body>
</html>
